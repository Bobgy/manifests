apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
commonLabels:
  app: ml-pipeline
namespace: pipeline
resources:
- config-map.yaml
- deployment.yaml
- clusterrole-binding.yaml
- clusterrole.yaml
- service-account.yaml
- service.yaml
images:
- name: gcr.io/ml-pipeline/api-server
  newTag: 0.3.0
  newName: gcr.io/ml-pipeline/api-server
configurations:
- params.yaml
vars:
- name: namespace
  objref:
    kind: ServiceAccount
    name: ml-pipeline
    apiVersion: v1
  fieldref:
    fieldpath: metadata.namespace
