apiVersion: apps/v1beta1
kind: Deployment
metadata:
  labels:
    app: kubeflow-pipelines-profile-controller
  name: kubeflow-pipelines-profile-controller
  namespace: kubeflow
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kubeflow-pipelines-profile-controller
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "false"
      labels:
        app: kubeflow-pipelines-profile-controller
    spec:
      containers:
      - command:
        - python
        - /hooks/sync.py
        image: python:2.7
        name: profile-controller
        ports:
        - containerPort: 80
        volumeMounts:
        - mountPath: /hooks
          name: hooks
      volumes:
      - configMap:
          name: kubeflow-pipelines-profile-controller-78dkmk82gc
        name: hooks
